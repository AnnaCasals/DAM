    <body>
        Junto a un bosque muy grande vivía un pobre leñador con su mujer y dos hijos; el niño se llamaba Hänsel, y la niña, Gretel. Apenas tenían qué comer, y en una época de carestía que sufrío el país, llegó un momento en que el hombre ni siquiera podía ganarse el pan de cada día.
